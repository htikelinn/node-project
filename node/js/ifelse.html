<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var hours = date.getHours();
        if (hours < 12) {
            document.write("Good Morning!")
        } else if (hours < 18){
            document.write("Good Afternoon!")
        } else{
            document.write("Good Night!")
        }
    </script>
</body>
</html>
